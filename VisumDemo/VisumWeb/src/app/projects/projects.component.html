<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="wellName">
      <th mat-header-cell *matHeaderCellDef>Well Name </th>
      <td mat-cell *matCellDef="let element"> {{element.wellName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="reservoir">
      <th mat-header-cell *matHeaderCellDef> Reservoir </th>
      <td mat-cell *matCellDef="let element"> {{element.reservoir}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="pad">
      <th mat-header-cell *matHeaderCellDef> Pad / Platform </th>
      <td mat-cell *matCellDef="let element"> {{element.pad}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="api">
      <th mat-header-cell *matHeaderCellDef> API </th>
      <td mat-cell *matCellDef="let element"> {{element.api}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef> Field </th>
      <td mat-cell *matCellDef="let element"> {{element.field}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="wellType">
      <th mat-header-cell *matHeaderCellDef> Well Type </th>
      <td mat-cell *matCellDef="let element"> {{element.wellType}} </td>
    </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

<div id="button">
  <button mat-raised-button color="primary" type="button" class="btn" (click)="onClickbutton($event)">View Project(s)</button>
</div>
